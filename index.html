<style>
  :root {
    --bg:#0f1724;
    --card:#0b1220;
    --muted:#94a3b8;
    --accent:#7dd3fc;
    --glass:rgba(255,255,255,0.03);
  }

  * { box-sizing: border-box; }

  body {
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    margin: 0;
    background: linear-gradient(180deg,#071024 0%,#071224 60%);
    color: #e6eef8;
    -webkit-font-smoothing: antialiased;
  }

  /* Page wrapper */
  .container {
    max-width: 880px;
    margin: 0 auto;
    padding: 32px 24px;
  }

  header {
    text-align: center;
    margin-bottom: 40px;
  }

  /* <-- KEY: keep title on one line while width permits
     - white-space: nowrap prevents line breaks
     - clamp() + vw makes font-size scale with viewport so it will try to stay on one line
     - overflow-wrap / word-break avoids unexpected breaks
  -->
  h1 {
    font-size: clamp(24px, 3.6vw, 40px); /* scales between 24px and 40px */
    margin: 10px 0;
    line-height: 1.12;
    white-space: nowrap;         /* prevent wrapping while width allows */
    overflow: hidden;           /* avoid layout shift if extremely narrow */
    text-overflow: ellipsis;    /* if it does overflow, show ellipsis */
    display: block;
    word-break: normal;
    overflow-wrap: normal;
  }

  .authors {
    color: var(--muted);
    margin-bottom: 8px;
    line-height: 1.5;
    font-size: 16px;
  }

  .meta {
    margin-top: 14px;
  }

  /* Main content area */
  .content-wrapper {
    max-width: 720px; /* narrower than header container for balanced layout */
    margin: 0 auto;
  }

  .two {
    display: grid;
    grid-template-columns: 1fr 240px;
    gap: 20px;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: 12px;
    padding: 20px;
    margin-top: 22px;
    border: 1px solid rgba(255,255,255,0.03);
  }

  .abstract { color: #d9eef9; }

  .sidebar h3 { margin-top: 0; }

  .images-row {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 12px;
    justify-content: center;
  }

  .images-row img {
    width: 100%;
    max-width: 380px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.05);
    height: auto;
  }

  .btn {
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.04);
    padding: 10px 14px;
    border-radius: 10px;
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    margin-right: 6px;
    display: inline-block;
  }

  .btn.ghost { color: #cfeffd; background: transparent; }
  .coming { background: rgba(124,58,237,0.12); color: #c4b5fd; border: 1px dashed rgba(196,181,253,0.12); }

  pre.bib {
    background:#021129;
    padding:12px;
    border-radius:8px;
    color:#bfe3ff;
    overflow:auto;
    font-size:13px;
  }

  footer {
    margin-top: 36px;
    color: var(--muted);
    font-size: 13px;
    text-align: center;
  }

  /* When the screen is small, allow the title to wrap again (phone-friendly)
     and slightly increase size to stay readable.
  */
  @media (max-width: 880px) {
    h1 {
      white-space: normal;                 /* allow wrapping on small screens */
      font-size: clamp(20px, 5.5vw, 30px); /* phone-optimized scale */
      overflow: visible;
      text-overflow: clip;
    }

    .content-wrapper {
      max-width: 100%;
      padding: 0 10px;
    }
    .two {
      grid-template-columns: 1fr;
    }
    .sidebar {
      margin-top: 20px;
    }
    .images-row {
      flex-direction: column;
      align-items: center;
    }
    .images-row img {
      width: 100%;
      max-width: 100%;
    }
    .authors {
      font-size: 15px;
    }
  }
</style>
